{% extends 'business/dashboard.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card card-body border-0 shadow mb-4">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">Book Appointment</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form class="row g-3" action="/create_patient_appointment" method="POST" enctype="multipart/form-data">
                            <div class="col-md-6">
                              <label for="inputFirstname" class="form-label">Firstname</label>
                              <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder="Lastname">
                              </div>
                              <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address">
                              </div>
                              <div class="col-md-6">
                                <label for="inputMobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="inputMobileNumber" placeholder="Mobile Number">
                              </div>
                              <div class="col-md-6">
                                <label for="inputStylist" class="form-label">Select a Stylist</label>
                                <select class="form-select form-select-md mb-3" aria-label="Medium select example">
                                  <option selected>Select a Stylist</option>
                                    <option value="1">Stylist 1</option>
                                    <option value="2">Stlist 2</option>
                                    <option value="3">Stylist 3</option>
                                  </select>                              
                                </div>
                                <div class="col-md-6">
                                  <label for="inputService" class="form-label">Services</label>
                                  <select class="form-select form-select-md mb-3" aria-label="Medium select example">
                                    <option selected>Select Service(s)</option>
                                      <option value="Bonding">Bonding</option>
                                      <option value="Knotlessbb">Knotless Box Braids</option>
                                      <option value="Straightback">Straight Back</option>
                                    </select>                              
                                  </div>
                                  <div class="col-md-6">
                                    <label for="inputPrice" class="form-label">Price</label>
                                    <input type="amount" class="form-control" id="inputPrice" placeholder="Price (R)">
                                  </div>
                              <div class="col-md-6">
                                <label for="inputAppointmentDate" class="form-label">Appointment Date</label>
                                <input type="date" class="form-control" id="inputAppointmentDate" placeholder="Appointment Date">
                              </div>
                              <div class="col-md-6">
                                <label for="inputAppointmentTime" class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" id="inputAppointmentTime" placeholder="Appointment Time">
                              </div>
                              <div class="col-md-6">
                                <label for="inputMobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="inputMobileNumber" placeholder="Mobile Number">
                              </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                          </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content%}
