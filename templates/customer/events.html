{% extends 'business/dashboard.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1>Events</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.start_time }}</td>
                    <td>{{ event.end_time }}</td>
                    <td>
                        <a href="{% url 'edit_event' event.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_event' event.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_event' %}" class="btn btn-success">Create Event</a>
    </div>
    {% endblock content %}
