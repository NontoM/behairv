{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

    <title>Search Behairv</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row border border-2 pt-2 pb-4 ">
            <form method="get" action="{% url 'search_places' %}">
                <div class="row ">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="category" class="visually-hidden">Category</label>
                            <select class="form-select mt-3" id="category" name="category">
                                <option value="">Treatment or Venue</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="location" class="visually-hidden">Location</label>
                            <input type="text" class="form-control mt-3" placeholder="Location" name="location"
                                value="{{ location }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="keywords" class="visually-hidden">Keywords</label>
                            <input type="text" class="form-control mt-3" id="keywords" placeholder="Enter keywords..."
                                name="keywords">
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <button type="submit" class="btn btn-info mt-3 ">Search Behairv</button>
                    </div>
                </div>
            </form>
        </div>

        {% if errors %}
        <div class="container mt-3">
            <div class="alert alert-danger" role="alert">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
