{% extends 'customer/calendar_base.html' %}

{% block content %}

<!-- Update Event Modal -->
<div class="modal fade" id="updateEventModal" tabindex="-1" aria-labelledby="updateEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateEventModalLabel">Update Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventUpdateForm" method="post" action="{% url 'update_event' event.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control" value="{{ event.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start Time:</label>
                        <input type="datetime-local" name="start_time" class="form-control" value="{{ event.start_time|date:'Y-m-d\TH:i' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time:</label>
                        <input type="datetime-local" name="end_time" class="form-control" value="{{ event.end_time|date:'Y-m-d\TH:i' }}" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="updateEventButton">Update Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
