{% extends 'main_pages/base.html' %}
{% block content %}

<section class="bg-light">
  <div class="container pt-5 mb-4">
    <div class="row">
      <div class="col-12">
         <p class="text-center pt-5 mb-4"><a href="/" class="d-flex align-items-center justify-content-center text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg> Back to homepage
            </a>
        </p>
      </div>
    </div>
  </div>
  <div class="container pb-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card card-body border-0 shadow d-flex justify-content-center p-5">
          <h1 class="h3 mb-4 mt-2 d-flex justify-content-center align-items-center">Login</h1>
          <form method="POST" action="">
            {% csrf_token %}
            <div class="col-md-12 mb-3">
              <label for="inputUsername" class="form-label">Username:</label>
              <input type="username" class="form-control" name="username" maxlength="150" id="username"
                placeholder="Enter username">
            </div>
            <div class="col-md-12 mb-3">
              <label for="inputPassword1" class="form-label">Password:</label>
              <input type="password" class="form-control" name="password1" placeholder="Enter your password"
                id="password1">
            </div>
            {% for error in field.errors %}
            <span style="color:red">{{ error }}</span>
            {% endfor %}
            <div class="row">
              <div class="col mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col mb-3">
                <div class="d-flex justify-content-end">
                  <a href="/forgot_password" class="small text-decoration-none">Forgotten password?</a>
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" name="register" class="btn btn-primary">Sign In</button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 mb-4">
              <span class="fw-normal">
                Don't have an account?
                <a href="{% url 'customer_register' %}" class="text-decoration-none fw-bold">Sign Up</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card card-body border-0 shadow d-flex bg-dark justify-content-center align-items-center">
          <a href="/customer_register" class="text-decoration-none">Sign up for Business <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg></a>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</section>

{% endblock content %}
