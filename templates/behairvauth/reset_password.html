{% extends 'main_pages/base.html' %}
{% block content %}

<section class="bg-light">
    <div class="container pt-5 mb-4">
      <div class="row">
        <p class="text-center pt-5 mb-4"><a href="/login" class="d-flex align-items-center justify-content-center text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>                Back to log in
            </a>
        </p>
      </div>
    </div>
    <div class="container pb-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100">
                <h1 class="h3 mb-3">Reset password</h1>
                <form action="#">
                    {% csrf_token %}
                        <div class="col-md-12 mb-3">
                            <label for="inputEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email_address"
                                placeholder="Enter your email address">
                    </div>
                        <div class="col-md-12 mb-3">
                            <label for="inputPassword1" class="form-label">Password:</label>
                            <input type="password" class="form-control" name="password1"
                                placeholder="Enter your password" id="password1">
                        </div>
                        <div class="col-md-12 mb-4">
                            <label for="inputPassword2" class="form-label">Password confirmation:</label>
                            <input type="password" name="password2" class="form-control"
                                placeholder="Re-enter your password" id="password2">
                        </div>
                    {% for error in field.errors %}
                    <span style="color:red">{{ error }}</span>
                    {% endfor %}
                    <div class="d-grid mb-3">
                        <button type="submit" name="register" class="btn btn-primary">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <br><br>
  </section>

{% endblock content %}
