{% extends 'main_pages/base.html' %}
{% block content %}

<section class="bg-light">
    <div class="container pt-5 mb-4">
    <div class="row ">
        <div class="col-12">
            <p class="text-center pt-5 mb-4"><a href="/" class="d-flex align-items-center justify-content-center text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg>                Back to homepage
                </a>
            </p>
        </div>   
    </div>
</div>
    <div class="container pb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-body border-0 shadow d-flex align-items-center justify-content-center  p-5">
                    <h2 class="h3 mb-4 mt-5">Create an Account</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputFirstname" class="form-label">Firstname</label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                    placeholder="Enter your firstname">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputLastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                    placeholder="Enter your lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email_address"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputUsername" class="form-label">Username:</label>
                                <input type="username" class="form-control" name="username" maxlength="150"
                                    id="username" placeholder="Enter username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputPassword1" class="form-label">Password:</label>
                                <input type="password" class="form-control" name="password1"
                                    placeholder="Enter your password" id="password1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputPassword2" class="form-label">Password confirmation:</label>
                                <input type="password" name="password2" class="form-control"
                                    placeholder="Re-enter your password" id="password2">
                            </div>
                        </div>
                        {% for error in field.errors %}
                        <span style="color:red">{{ error }}</span>
                        {% endfor %}
                          <div class="mt-2 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember">
                                <label class="form-check-label fw-normal mb-0" for="remember">
                                    I agree to the <a href="#" class="fw-bold text-decoration-none">terms and conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" name="register" class="btn btn-primary">Sign Up</button>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-4 mb-5">
                            <span class="fw-normal">
                                Already have an account? 
                                <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Sign In</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-body border-0 shadow d-flex bg-dark justify-content-center align-items-center">
                <a href="/customer_register" class="text-decoration-none">Sign up as a client <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg></a>
                </div>
            </div>   
        </div>
    </div>
    <br><br>
</section>

{% endblock content %}
